<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
        <!-- input box -->
      <input type="text" placeholder="0" id="input" readonly />
            <!-- but group six -->
      <div class="icon-btn-group">
        <button class="Mode"><i class="fa-regular fa-moon"></i></button>
        <button class="currancy"> <i class="fa-solid fa-hand-holding-dollar"></i></button>
        <button class="scal"><i class="fa-solid fa-ruler"></i></button>
        <button class="time"><i class="fa-regular fa-clock"></i></button>
      </div>
<!-- but group one -->
      <div class="btn-group">
        <button class="btn">AC</button>
        <button class="btn" data-value="DEL"><i class="fa-solid fa-delete-left"></i></button>
        <button class=" btn2">/</button>
        <button class=" btn2">*</button>
      </div>
      <!-- but group two -->
      <div class="btn-group">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class=" btn2">-</button>
      </div>
      <!-- but group three -->
      <div class="btn-group">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn2">+</button>
      </div>
      <!-- but group four -->
      <div class="btn-group">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class=" btn2" style="height: 104px">=</button>
      </div>
      <!-- but group five -->
      <div class="btn-group">
        <button class="btn btn3">0</button>
        <button class="btn">.</button>
      </div>

    </div>
  </body>
  <script src="main.js"></script>
</html>
